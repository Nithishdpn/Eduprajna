  <style>
    /* Minimal styles adapted from user's snippet */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@600&display=swap');
    html,body{height:100%;margin:0}
    body{background:#16A085;font-family: 'Lato', sans-serif;color:#EEE;display:flex;align-items:center;justify-content:center}
    #wrapper{width:90%;max-width:800px;margin:0 auto;text-align:center}
    h1{color:#EEE;text-shadow:-1px -2px 3px rgba(17,17,17,0.3);font-family:'Montserrat',sans-serif;font-weight:900;text-transform:uppercase;font-size:64px;margin:0 0 8px}
    h1 small{display:block;font-size:18px;font-weight:600;margin-top:8px;color:#dff7ef}
    .underline{display:inline-block;padding:0 10px;border-top:6px solid rgba(26,188,156,0.35);border-bottom:6px solid rgba(26,188,156,0.35)}
    h3{max-width:720px;margin:18px auto 0;font-weight:600;color:#EEE}

  <div id="wrapper" class="animated zoomIn">
    <h1><span class="underline">Thank you!</span></h1>
    <h3 id="message">For being such an awesome person. We'll get back to you soon.</h3>
    <a href="/" class="btn">Back to Home</a>
  </div>

  <script>
    // Read name from query string and personalize message
    (function(){
      function getQueryParam(name){
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }
      const name = getQueryParam('name');
      if(name){
        const msg = document.getElementById('message');
        msg.textContent = `Hi ${decodeURIComponent(name)}, for being such an awesome person. We'll get back to you soon.`;
      }
    })();
  </script>
