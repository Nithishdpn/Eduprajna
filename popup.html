   <script> // Confetti Birthday Blast Animation
    function confettiBlast() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      const shapes = [];
      const colors = ['#77ad26', '#f9a826', '#e5f7d6', '#ff69b4', '#83bc2b', '#fffbe6', '#669423', '#ffecb3', '#ffb347', '#b39ddb'];
      const star = (cx, cy, spikes, outerRadius, innerRadius, color) => {
        ctx.save();
        ctx.beginPath();
        let rot = Math.PI / 2 * 3;
        let x = cx;
        let y = cy;
        for (let i = 0; i < spikes; i++) {
          x = cx + Math.cos(rot) * outerRadius;
          y = cy + Math.sin(rot) * outerRadius;
          ctx.lineTo(x, y);
          rot += Math.PI / spikes;
          x = cx + Math.cos(rot) * innerRadius;
          y = cy + Math.sin(rot) * innerRadius;
          ctx.lineTo(x, y);
          rot += Math.PI / spikes;
        }
        ctx.lineTo(cx + Math.cos(rot) * outerRadius, cy + Math.sin(rot) * outerRadius);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
      };
      for (let i = 0; i < 40; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 4 + Math.random() * 3;
        const shapeType = Math.random() > 0.5 ? 'circle' : 'star';
        shapes.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          r: 8 + Math.random() * 8,
          color: colors[Math.floor(Math.random() * colors.length)],
          type: shapeType,
          spin: Math.random() * 2 * Math.PI,
          gravity: 0.15 + Math.random() * 0.1,
          alpha: 1
        });
      }
      let frame = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        shapes.forEach(s => {
          s.x += s.vx;
          s.y += s.vy;
          s.vy += s.gravity;
          s.alpha -= 0.012;
          ctx.globalAlpha = Math.max(s.alpha, 0);
          if (s.type === 'circle') {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
            ctx.fillStyle = s.color;
            ctx.fill();
          } else {
            ctx.save();
            ctx.translate(s.x, s.y);
            ctx.rotate(s.spin + frame * 0.05);
            star(0, 0, 5, s.r, s.r/2, s.color);
            ctx.restore();
          }
          ctx.globalAlpha = 1;
        });
        frame++;
        if (frame < 90) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      animate();
    }
    </script>

        circle.style.top = `${50 + Math.sin((i/8)*2*Math.PI)*60}px`;
        blast.appendChild(circle);
      }
      setTimeout(() => { blast.innerHTML = ''; }, 700);
    }

  <script>
    // Modal open/close logic
    const modal = document.getElementById('enquiryModal');
    const closeBtn = document.getElementById('closeModal');
    // Show modal on page load
    window.onload = function() {
  modal.classList.add('show');
  confettiBlast();
    }
    // Animate modal close
    closeBtn.onclick = function() {
  modal.classList.remove('show');
  setTimeout(() => { modal.style.display = 'none'; }, 400);
    }
    // Animate modal close on outside click
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.classList.remove('show');
        setTimeout(() => { modal.style.display = 'none'; }, 400);
      }
    }
    closeBtn.onclick = function() { modal.style.display = 'none'; }
    window.onclick = function(event) {
      if (event.target == modal) { modal.style.display = 'none'; }
    }
    // Enhanced Form submit logic
    const form = document.getElementById('enquiryForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.style.display = 'none';
      loadingSpinner.style.display = 'block';
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        message: formData.get('message'),
        timestamp: new Date().toLocaleString()
      };
      try {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyvcrLt6ljHyj2XCukzK4VrX92pKAFh3w9qDHpzXDf9WYzIZel3UFWPgn9xwJ1NMg4hew/exec';
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        successMessage.style.display = 'block';
        form.reset();
      } catch (error) {
        console.error('Error:', error);
        errorMessage.style.display = 'block';
      } finally {
        submitBtn.style.display = 'block';
        loadingSpinner.style.display = 'none';
      }
    });
    // Fix for iOS viewport height issues
    function fixViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', fixViewportHeight);
    window.addEventListener('orientationchange', fixViewportHeight);
    fixViewportHeight();
  </script>
